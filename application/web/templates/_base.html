<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>{% block title %}默认标题{% endblock %} - NEWS.PRO</title>
        <meta
            name="description"
            content="{% block description %}默认描述{% endblock %}"
        />
        <meta
            name="keywords"
            content="{% block keywords %}新闻,资讯{% endblock %}"
        />
        <link rel="canonical" href="{{ request.url }}" />

        <meta
            property="og:type"
            content="{% block og_type %}website{% endblock %}"
        />
        <meta property="og:title" content="{{ self.title() }}" />
        <meta property="og:description" content="{{ self.description() }}" />
        <meta
            property="og:image"
            content="{% block og_image %}/static/default-og.jpg{% endblock %}"
        />
        <meta property="og:url" content="{{ request.url }}" />

        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

        <style type="text/tailwindcss">
            @theme {
                --color-brand-50: #f0f9ff;
                --color-brand-600: #0369a1; /* 品牌主色 */
                --color-brand-800: #075985;
                --color-accent: #e11d48; /* 强调色 */

                --font-sans: "Inter", system-ui, sans-serif;
                --font-serif:
                    "Noto Serif SC", "Georgia", serif; /* 新闻站标配衬线体 */
            }

            /* 自定义工具类 */
            @utility container-custom {
                @apply max-w-7xl mx-auto px-4 sm:px-6 lg:px-8;
            }
        </style>
    </head>
    <body
        class="bg-white text-slate-900 font-sans antialiased flex flex-col min-h-screen"
    >
        <header
            class="border-b border-slate-200 sticky top-0 bg-white/95 backdrop-blur z-50"
        >
            <div
                class="container-custom h-16 flex items-center justify-between"
            >
                <a
                    href="/"
                    class="text-2xl font-serif font-black tracking-tighter text-slate-900"
                >
                    NEWS<span class="text-accent">.PRO</span>
                </a>

                <nav
                    class="hidden md:flex gap-8 text-sm font-medium text-slate-600"
                >
                    <a href="/" class="hover:text-brand-600 transition-colors"
                        >首页</a
                    >
                    {% for item in categories() %}
                    <a
                        href="{{ item.url }}"
                        class="hover:text-brand-600 transition-colors"
                        >{{ item.name }}</a
                    >
                    {% endfor %}
                </nav>

                <button
                    class="md:hidden p-2 text-slate-600"
                    onclick="
                        document
                            .getElementById('mobile-nav')
                            .classList.toggle('hidden')
                    "
                >
                    <svg
                        class="size-6"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"
                        />
                    </svg>
                </button>
            </div>

            <div
                id="mobile-nav"
                class="hidden md:hidden border-t border-slate-100 bg-white p-4 space-y-3"
            >
                <a href="/" class="block text-sm font-medium text-slate-700"
                    >首页</a
                >
                {% for item in categories() %}
                <a
                    href="{{ item.url }}"
                    class="block text-sm font-medium text-slate-700"
                    >{{ item.name }}</a
                >
                {% endfor %}
            </div>
        </header>

        <main class="grow">{% block content %}{% endblock %}</main>

        <footer class="bg-slate-900 text-slate-400 py-12 mt-12">
            <div class="container-custom grid md:grid-cols-4 gap-8 text-sm">
                <div class="md:col-span-2">
                    <h3 class="text-white font-serif text-lg font-bold mb-4">
                        NEWS.PRO
                    </h3>
                    <p class="max-w-xs">
                        致力于提供高质量、有深度的行业资讯。内容涵盖科技前沿、商业逻辑与文化观察。
                    </p>
                </div>
                <div>
                    <h4 class="text-white font-bold mb-4">栏目</h4>
                    <ul class="space-y-2">
                        <li><a href="#" class="hover:text-white">科技</a></li>
                        <li><a href="#" class="hover:text-white">财经</a></li>
                    </ul>
                </div>
                <div>
                    <h4 class="text-white font-bold mb-4">关于</h4>
                    <ul class="space-y-2">
                        <li>
                            <a href="#" class="hover:text-white">关于我们</a>
                        </li>
                        <li>
                            <a href="#" class="hover:text-white">联系方式</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div
                class="container-custom mt-12 pt-8 border-t border-slate-800 text-xs text-center"
            >
                &copy; 2025 NEWS.PRO. All rights reserved.
            </div>
        </footer>
    </body>
</html>
